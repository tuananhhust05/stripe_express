version: "3.9"

services:
  app:
    build:
      context: .
    command: npm run dev
    ports:
      - "${PORT:-3334}:3334"
    volumes:
      - .:/app
      - /app/node_modules
    working_dir: /app
    environment:
      - PORT=3334
      - APP_BASE_URL=${APP_BASE_URL:-http://localhost:3334}
      - MONGO_URI=mongodb://mongo:27017/shadow_link
      - API_SECRET=${API_SECRET:-dev-secret}
      - STRIPE_SECRET_KEY=${STRIPE_SECRET_KEY}
      - STRIPE_PUBLISHABLE_KEY=${STRIPE_PUBLISHABLE_KEY}
      - STRIPE_WEBHOOK_SECRET=${STRIPE_WEBHOOK_SECRET}
      - STRIPE_PRICE_MONTHLY=${STRIPE_PRICE_MONTHLY}
      - STRIPE_PRICE_LIFETIME=${STRIPE_PRICE_LIFETIME}
      - SMTP_HOST=${SMTP_HOST}
      - SMTP_PORT=${SMTP_PORT}
      - SMTP_SECURE=${SMTP_SECURE}
      - SMTP_USER=${SMTP_USER}
      - SMTP_PASS=${SMTP_PASS}
      - MAIL_FROM=${MAIL_FROM}
      - SESSION_SECRET=${SESSION_SECRET:-shadow-link-secret-key-change-in-production}
    depends_on:
      - mongo

  mongo:
    image: mongo:7
    restart: unless-stopped
    volumes:
      - mongo_data:/data/db
    ports:
      - "27778:27017"

volumes:
  mongo_data:

